<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./adm.css" />
    <title>Conferência</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Conferência</h1>
        <input type="file" id="fileInput" multiple accept=".csv" />
      </div>

      <table id="tabelaResultados">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Dinheiro</th>
            <th>Moedas</th>
            <th>Troco</th>
            <th>Cartão</th>
            <th>Vale</th>
            <th>Pix</th>
            <th>Resgate</th>
            <th>Suprimento</th>
            <th>Obs</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados lidos do CSV serão adicionados aqui -->
        </tbody>
      </table>
    </div>

    <script src="./adm.js" charset="utf-8"></script>
  </body>
</html>
